---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.category == "notes" %}
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
        <i class="fa fa-tag"></i>
          {% for tag in post.tags %}
          {{ tag }}, &nbsp;
          {% endfor %}
  {% endif %}
  {% endfor %}
</div>
