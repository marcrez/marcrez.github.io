---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.category == "notes" %}
  <h4><small>{{post.date | date: "%d/%m/%Y"}} </small>
<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <small><i class="fa fa-tag"></i>
      {% for tag in post.tags %}
      {{ tag }},
      {% endfor %}
    </small>
  </h4>
  {% endif %}
  {% endfor %}
</div>
