---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.category == "notes" %}
  <div class="row">
    <div class="col-md-8">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" type="button">
        <span class="badge"> <i class="fa fa-tag"></i> </span>
          {% for tag in post.tags %}
          {{ tag }}, &nbsp;
          {% endfor %}
      </button>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
