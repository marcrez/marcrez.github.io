---
layout: default
---

<div class="page-header">
<h1>Raspberry Pi </h1>
<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Raspberry_Pi_2_Model_B_v1.1_top_new.jpg/220px-Raspberry_Pi_2_Model_B_v1.1_top_new.jpg" alt="Raspberry pi"/>
</div>
<div class="posts">
  {% for post in site.posts %}
  {% if post.category == "raspberryPi" %}
  <article class="post">

    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

    <div class="well">
      <div class="category">
        Cat√©gorie <span class="label label-primary">{{ post.category }}</span>
        &nbsp;&mdash;&nbsp;Tags :
        {% for tag in post.tags %}
        <i class="fa fa-tag"></i>{{ tag }}, &nbsp;
        {% endfor %}

      </div>
    </div>
    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endif %}
  {% endfor %}
</div>
