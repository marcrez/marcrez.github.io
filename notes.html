---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.category == "notes" %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="well">
      <div class="category">
        Cat√©gorie <span class="label label-primary">{{ post.category }}</span>
        &nbsp;&mdash;&nbsp;Tags :
        {% for tag in post.tags %}
        <i class="fa fa-tag"></i>{{ tag }}, &nbsp;
        {% endfor %}

      </div>
    </div>
  </article>
  {% endif %}
  {% endfor %}
</div>
