---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.category == "notes" %}
    <div class="row">
      <div class="col-md-8">
        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      </div>
      <div class="col-md-4">
        <div class="category">
          <i class="fa fa-tag"></i> &nbsp;
          {% for tag in post.tags %}
          {{ tag }}, &nbsp;
          {% endfor %}
        </div>
      </div>
    </div>
  {% endif %}
  {% endfor %}
</div>
